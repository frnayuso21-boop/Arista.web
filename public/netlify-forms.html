<!DOCTYPE html>
<html>
<head>
    <title>Netlify Forms - Hidden</title>
    <style>
        body { display: none; }
    </style>
</head>
<body>
    <!-- Formulario de contacto principal -->
    <form name="contacto" method="POST" data-netlify="true" netlify-honeypot="bot-field">
        <input type="hidden" name="form-name" value="contacto" />
        <input type="hidden" name="bot-field" />
        <input type="text" name="nombre" />
        <input type="email" name="email" />
        <input type="tel" name="telefono" />
        <input type="text" name="servicio" />
        <textarea name="descripcion"></textarea>
        <input type="checkbox" name="acepta_privacidad" />
    </form>

    <!-- Formulario de contratación de plan -->
    <form name="contratacion-plan" method="POST" data-netlify="true" netlify-honeypot="bot-field">
        <input type="hidden" name="form-name" value="contratacion-plan" />
        <input type="hidden" name="bot-field" />
        <input type="text" name="nombre" />
        <input type="email" name="email" />
        <input type="tel" name="telefono" />
        <input type="text" name="direccion" />
        <input type="text" name="ciudad" />
        <input type="text" name="codigo_postal" />
        <input type="text" name="plan_nombre" />
        <input type="number" name="plan_precio" />
        <textarea name="plan_caracteristicas"></textarea>
        <textarea name="comentarios"></textarea>
        <input type="checkbox" name="acepta_privacidad" />
    </form>

    <!-- Formulario de consulta de cobertura -->
    <form name="consulta-cobertura" method="POST" data-netlify="true" netlify-honeypot="bot-field">
        <input type="hidden" name="form-name" value="consulta-cobertura" />
        <input type="hidden" name="bot-field" />
        <input type="text" name="nombre" />
        <input type="email" name="email" />
        <input type="tel" name="telefono" />
        <input type="text" name="ciudad" />
        <input type="text" name="codigo_postal" />
        <input type="text" name="direccion" />
        <input type="checkbox" name="acepta_privacidad" />
    </form>

    <!-- Formulario de energía -->
    <form name="consulta-energia" method="POST" data-netlify="true" netlify-honeypot="bot-field">
        <input type="hidden" name="form-name" value="consulta-energia" />
        <input type="hidden" name="bot-field" />
        <input type="text" name="nombre" />
        <input type="email" name="email" />
        <input type="tel" name="telefono" />
        <input type="text" name="factura_actual" />
        <textarea name="mensaje"></textarea>
        <input type="number" name="ahorro_estimado" />
        <input type="checkbox" name="acepta_privacidad" />
    </form>

    <!-- Formulario de solicitud de plan configurado -->
    <form name="plan-configurado" method="POST" data-netlify="true" netlify-honeypot="bot-field">
        <input type="hidden" name="form-name" value="plan-configurado" />
        <input type="hidden" name="bot-field" />
        <input type="text" name="nombre_cliente" />
        <input type="email" name="email_cliente" />
        <input type="tel" name="telefono_cliente" />
        <input type="text" name="tipo_plan" />
        <input type="number" name="precio_total" />
        <textarea name="configuracion_plan"></textarea>
        <input type="datetime-local" name="fecha_solicitud" />
    </form>
</body>
</html>
